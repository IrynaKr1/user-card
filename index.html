<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d596a55c57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>User Card</title>
  </head>
  <body>
    <article class="userCard">
      <div class="bg">
        <i class="fa-solid fa-pencil"></i>
      </div>
      <div class="content-wrapper">
        <img
          class="userImg"
          src="https://images.pexels.com/photos/5357589/pexels-photo-5357589.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="Jane S. Doe"
        />
        <h2 class="user-name">Jane S. Doe</h2>
        <div class="user-location">Amsterdam, Netherlands</div>
        <div class="job">Copywriter</div>
        <p class="experience">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.
          Exercitationem, aliquam. Blanditiis consequatur sequi ut eligendi.
          Debitis corporis alias tempora dolores.
        </p>
        <footer>
          <i class="user-social-link fa-brands fa-instagram"></i>
          <i class="user-social-link fa-brands fa-x-twitter"></i>
          <i class="user-social-link fa-brands fa-facebook-f"></i>
        </footer>
      </div>
    </article>
  </body>
</html>
